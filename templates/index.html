<!DOCTYPE HTML>
<html>
    <head>
        <title>Instagram Caption Generator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/static/assets/css/main.css" />
        <noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-preload">
        <!-- Sidebar -->
        <section id="sidebar">
            <div class="inner">
                <h2>Caption Generator</h2>
            </div>
        </section>

        <!-- Main Content -->
        <div id="wrapper">
            <section id="intro" class="wrapper style1 fullscreen fade-up">
                <div class="inner">
                    <h1>Sick of the same tired old captions?</h1>
                    <p>Upload an image to get started.</p>
                    <form action="/upload_image" method="post" enctype="multipart/form-data">
                        <input type="file" id="file-upload" name="file" accept="image/*" required />
                        <ul class="actions">
                            <li><input type="submit" value="Analyze Image" class="button primary scrolly" /></li>
                        </ul>
                    </form>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer" class="wrapper style1-alt">
            <div class="inner">
                <ul class="menu">
                    <li>&copy; Sanjith Krishna. All rights reserved.</li>
                    <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="/static/assets/js/jquery.min.js"></script>
        <script src="/static/assets/js/jquery.scrollex.min.js"></script>
        <script src="/static/assets/js/jquery.scrolly.min.js"></script>
        <script src="/static/assets/js/browser.min.js"></script>
        <script src="/static/assets/js/breakpoints.min.js"></script>
        <script src="/static/assets/js/util.js"></script>
        <script src="/static/assets/js/main.js"></script>
    </body>
</html>
