<!DOCTYPE HTML>
<html>
    <head>
        <title>Your Caption â€“ Instagram Caption Generator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/static/assets/css/main.css" />
        <noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-preload">
        <!-- Sidebar -->
        <section id="sidebar">
            <div class="inner">
                
            </div>
        </section>

        <!-- Main Content -->
        <div id="wrapper">
            <section id="main" class="wrapper style1 fullscreen fade-up">
                <div class="inner">
                    <h1>Your Caption</h1>
                    <div class="box">
                        <p>{{ caption }}</p>
                    </div>
                    <form action="/feedback" method="post">
                        <!-- Pass along the final caption as hidden data -->
                        <input type="hidden" name="final_caption" value="{{ caption }}">
                        <div class="fields">
                            <div class="field">
                                <label for="feedback">Your Feedback</label>
                                <textarea name="feedback" id="feedback" rows="3" placeholder="What do you think?"></textarea>
                            </div>
                            <div class="field">
                                <label for="direction">Additional Direction</label>
                                <input type="text" name="direction" id="direction" placeholder="e.g., Make it more energetic" />
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Regnerate captions" class="button primary" /></li>
                        </ul>
                    </form>
                    <ul class="actions">
                        <li><a href="/" class="button">Generate Another</a></li>
                    </ul>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer" class="wrapper style1-alt">
            <div class="inner">
                <ul class="menu">
                    <li>&copy; Sanjith Krishna. All rights reserved.</li>
                    <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="/static/assets/js/jquery.min.js"></script>
        <script src="/static/assets/js/jquery.scrollex.min.js"></script>
        <script src="/static/assets/js/jquery.scrolly.min.js"></script>
        <script src="/static/assets/js/browser.min.js"></script>
        <script src="/static/assets/js/breakpoints.min.js"></script>
        <script src="/static/assets/js/util.js"></script>
        <script src="/static/assets/js/main.js"></script>
    </body>
</html>
